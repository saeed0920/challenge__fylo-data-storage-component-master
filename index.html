<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <div class="section__fylo">
        <img src="./images/logo.svg" alt="icon" class="section__fylo__img" />
        <div class="section__fylo-icons">
          <img
            src="./images/icon-document.svg"
            alt="document icon"
            class="section__fylo__icon"
          /><img
            src="./images/icon-folder.svg"
            alt="folder icon"
            class="section__fylo__icon"
          /><img
            src="./images/icon-upload.svg"
            alt="upload icon"
            class="section__fylo__icon"
          />
        </div>
      </div>
      <div class="section__storage">
        <h1 class="section__storage__header">
          You've used <span>815GB</span> of your storage
        </h1>
        <div class="section__storage__massage">
          <span>185</span>
          <span>gb left</span>
        </div>

        <!-- <div class="section__storage__pop-up">185 <span>gb left</span></div> -->
        <span class="span-line"></span>
        <div class="section__storage__text">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </section>
    <!--  185 GB Left 0 GB 1000 GB

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
